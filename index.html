<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Players Info</title>
	</head>
	<body>
		<div class="container w-100 mx-auto">
			<div class="row w-100 m-auto mt-4">
				<div class="col-md-6">
					<h2>Search For Player</h2>
					<div class="input-group mb-3">
						<input
							id="search-box"
							type="text"
							class="form-control"
							placeholder="Enter player name"
							aria-label="Enter player name"
							aria-describedby="button-addon2"
						/>
						<button
							onclick="allPlayer()"
							class="btn btn-outline-secondary"
							type="button"
							id="search-btn"
						>
							Search
						</button>
						<!-- Playeer -->
						<div
							id="player-container"
							class="player-container text-center"
						></div>
					</div>
					<img id="spinner" src="./spinner.gif" alt="" />
				</div>

				<div class="col-md-6">
					<h2>Player Details</h2>
					<img
						style="display: none"
						id="female"
						src="./img/female.jpg"
						alt=""
					/>
					<img
						style="display: none"
						id="male"
						src="./img/male.jpeg"
						alt=""
					/>
					<div
						id="player-details"
						class="player-details text-center"
					></div>
				</div>
			</div>
		</div>
		<!-- Bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- JS Script -->
		<script src="js/main.js"></script>
	</body>
</html>
